# tags are used for organizing operations
tags:
- name: admins
  description: Secured Admin-only calls
- name: developers
  description: Operations available to regular developers

paths:
  /livros:
    get:
      tags:
      - admins
      summary: searches Livros
      operationId: searchLivros
      description: |
        Retorna uma lista de livros
      produces:
      - application/json
      parameters:
      - in: query
        name: searchString
        description: pass an optional search string for looking up livros
        required: false
        type: string
      - in: query
        name: skip
        description: number of records to skip for pagination
        type: integer
        format: int32
        minimum: 0
      - in: query
        name: limit
        description: maximum number of records to return
        type: integer
        format: int32
        minimum: 0
        maximum: 50
      responses:
        200:
          description: search results matching criteria
          schema:
            type: array
            items:
              $ref: '#/definitions/livros'
        400:
          description: bad input parameter
    delete:
      tags:
      - admins
      summary: Deletes a livro
      operationId: deleteLivro
      produces:
      - application/json
      parameters:
      - name: api_key
        in: header
        required: false
        type: string
      - name: livroId
        in: path
        description: livro id to delete
        required: true
        type: integer
        format: int64
      responses:
        200:
          description: livro deletado
        400:
          description: Invalid ID supplied
        404:
          description: livro not found
    put:
      tags:
      - admins
      summary: Update an existing livro
      operationId: updateLivro
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: livro object that needs to be added to the store
        required: true
        schema: 
          $ref: '#/definitions/livros'
      responses:
        200:
          description: Livro alterado
        400:
          description: invalid livro
        404:
          description: livro not faund
    post:
      tags:
      - admins
      summary: adds an livros item
      operationId: addLivro
      description: Adds an item to the system
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: livroItem
        description: livro item to add
        schema:
          $ref: '#/definitions/livros'
      responses:
        201:
          description: item created
        400:
          description: invalid input, object invalid
        409:
          description: an existing item already exists
